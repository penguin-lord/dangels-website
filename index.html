<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Website</title>
</head>    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1389ff;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .order-list {
            margin-top: 2rem;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 1rem;
        }

        .order-item {
            border-bottom: 1px solid #ddd;
            padding: 0.5rem 0;
        }

        .order-item:last-child {
            border-bottom: none;
        }
    </style>

<script>
        // Handle form submission
        orderForm.addEventListener('submit', function (event) {
            event.preventDefault();

            const productName = document.getElementById('productName').value;
            const quantity = document.getElementById('quantity').value;
            const customerName = document.getElementById('customerName').value;
            const address = document.getElementById('address').value;

            const order = {
                productName,
                quantity,
                customerName,
                address
            };

            const ordersRef = ref(database, 'orders');
            push(ordersRef, order).then(() => {
                alert('Order submitted successfully!');
                orderForm.reset();
            }).catch((error) => {
                console.error('Error submitting order:', error);
                alert('Error submitting order.');
            });
        });

        // Fetch and render orders in real time
        const ordersRef = ref(database, 'orders');
        onValue(ordersRef, (snapshot) => {
            const orders = snapshot.val();
            renderOrders(orders);
        });

        function renderOrders(orders) {
            ordersContainer.innerHTML = '';

            if (orders) {
                Object.keys(orders).forEach((key) => {
                    const order = orders[key];
                    const orderItem = document.createElement('div');
                    orderItem.className = 'order-item';
                    orderItem.innerHTML = `
                        <strong>Product:</strong> ${order.productName}<br>
                        <strong>Quantity:</strong> ${order.quantity}<br>
                        <strong>Customer:</strong> ${order.customerName}<br>
                        <strong>Address:</strong> ${order.address}<br>
                        <button onclick="deleteOrder('${key}')">Delete</button>
                    `;
                    ordersContainer.appendChild(orderItem);
                });
            } else {
                ordersContainer.innerHTML = '<p>No orders available.</p>';
            }
        }

        // Delete an order
        window.deleteOrder = function (orderId) {
            const orderRef = ref(database, `orders/${orderId}`);
            remove(orderRef).then(() => {
                alert('Order deleted successfully!');
            }).catch((error) => {
                console.error('Error deleting order:', error);
                alert('Error deleting order.');
            });
        };
    </script>
</head>
<body>
    <header>
        <h1>Order Website</h1>
    </header>

    <div class="container">
        <form id="orderForm">
            <div class="form-group">
                <label for="productName">Product Name</label>
                <input type="text" id="productName" name="productName" required>
            </div>

            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" name="quantity" min="1" required>
            </div>

            <div class="form-group">
                <label for="customerName">Customer Name</label>
                <input type="text" id="customerName" name="customerName" required>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="3" required></textarea>
            </div>

            <button type="submit">Place Order</button>
        </form>

        <div class="order-list" id="orderList">
            <h2>Orders</h2>
            <div id="ordersContainer"></div>
        </div>
    </div>
</body>
